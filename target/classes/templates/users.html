<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

  <head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style-thomas.css}">
  </head>

  <body>
    <h1>Users</h1>
    <br>
    <br>
    
    <div>Cr√©er un nouveau user : </div><a th:text="Create" th:href="@{/users/register}">
    
    <br>
    <br>
	<form th:action="@{/users}">
		<div>Recherche par login :</div>
		<div>
			<label for="partialLogin">Login:</label>
			<input id="partialLogin" type="text" name="partialLogin" />
			<input type="submit" value="rechercher" />
		</div>
	</form>
    
    
    <br>
    <br> 
    
    
    <table style="width:100%">
  		<tr>
    		<th>Id</th>
    		<th>Login</th>
    		<th>Password</th>
    		<th>ConnectionNumber</th>
    		<th>Supprimer</th>
    		<th>Modifier</th>
  		</tr>
  		<div th:each="user : ${users}">
			<tr>
    			<td th:text="${user.id}"></td>
    			<td th:text="${user.login}"></td>
    			<td th:text="${user.password}"></td>
    			<td th:text="${user.connectionNumber}"></td>
    			<td>
					<a th:text="Supprimer" th:href="@{/users/{userId}(userId=${user.id})}">
				</td>
    			<td>
					<a th:text="Modifier" th:href="@{/users/register/{userId}(userId=${user.id})}">
				</td>
  			</tr>
		</div>
  	</table>



  </body>
</html>
