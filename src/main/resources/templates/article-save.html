<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Modifier un article</title>
</head>
<body>
	
	<div th:text="${errorString}">Erreur</div>

	<p>
		<form action="/webshop/article/save" method="POST" th:object="${article}">
			<label for="idArticle">Id : </label><input id="idArticle" type="number" name="idArticle" th:value="${article.idArticle}"/>
			<p th:errors="*{idArtcle}">Erreur id</p>
			<label for="description">Description : </label><input id="description" type="text" name="description" th:value="${article.description}"/>
			<p th:errors="*{description}">Erreur description</p>
			<label for="brand">Marque : </label><input id="brand" type="text" name="brand" th:value="${article.brand}"/>
			<p th:errors="*{brand}">Erreur marque</p>
			<label for="unitaryPrice">Prix : </label><input id="unitaryPrice" type="number" step=0.01 name="unitaryPrice" th:value="${article.unitaryPrice}"/>
			<p th:errors="*{unitaryPrice}">Erreur prix</p>
			<input type="submit" value="Sauvegarder">
			<a href="/webshop/article" th:href="@{/webshop/article}" th:text="annuler">annuler</a>
		</form>
		
	</p>
</body>
</html>
