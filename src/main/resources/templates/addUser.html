<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>User create form</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div class="container-fluid">
		<h1> User create form </h1>
			<form method="post" action="users" th:action="@{/users/saveUser}" th:object="${user}">

				<div>
					<label for="login"> Login : </label>
					<input id="login" name="login" type="email"  th:value="${user.login}" />
					<br>
					<label for="password"> Password </label>
					<input id="password" name="password" type="text" th:value="${user.password}" />
					<br>
					<label for="connectionNumber"> Number of connections</label>
					<input id="connectionNumber" name="connectionNumber" type="text"
						th:value="${user.connectionNumber}" />
				
					<input type="submit" th:value="Save" />
				</div>
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Erreur</li>
				</ul>
			</form>
			<a class="link-dark" th:href="@{/users}"> <button class="btn btn-success">
						Cancel</button></a>
	</div>
</body>

</html>
