<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulaire de modificaton user</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid">
	<h2> Formulaire de modificaton</h2>
	<form method="post" action="users" th:action="@{/users/saveUser}" th:object="${user}">

		<div th:if="${user}">
			<label for="idUser"> Id : </label>
			<input type="text" id="idUser" name="idUser" th:value="${user.idUser}" />
			<br>
			<label for="name"> Login : </label>
			<input id="name" name="login" type="text" th:value="${user.login}" />
			<br>
			<label for="password"> Password </label>
			<input id="password" name="password" type="text" th:value="${user.password}" />
			<br>
			<label for="connectionNumber"> Number of connections</label>
			<input id="connectionNumber" name="connectionNumber" type="text" th:value="${user.connectionNumber}" />
			<br>
			<input type="submit" th:value="Save" />
		</div>
		<div th:if="!${user}">User not found</div>
		<ul th:if="${#fields.hasErrors('*')}">
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Erreur</li>
		</ul>
	</form>
</div>
</body>
</html>
