<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Role create form</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<h1> Role create form </h1>
			<form method="post" action="roles" th:action="@{/roles/saveRole}" th:object="${role}">

				<div>
					<label for="roleName"> Role : </label>
					<input id="roleName" name="roleName" type="text"  th:value="${role.roleName}" />
			
					<input type="submit" th:value="Save" />
				</div>
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Erreur</li>
				</ul>
			</form>
			<a class="link-dark" th:href="@{/roles}"> <button class="btn btn-success">
						Cancel</button></a>
	</div>
</body>
</html>
