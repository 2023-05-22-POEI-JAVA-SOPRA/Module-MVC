<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Titre</title>
</head>
<body>
	<h1>Details de l'utilisateur</h1>
	
	<form action="./user" method="post" th:object="${user}">
		<label for="id">ID</label>
		<input type="text" name="id" id="id" th:value="${user.id}" readonly>
		<label for="login">Identifiant</label>
		<input type="text" name="login" id="login" th:value="${user.login}">
		
		<label for="password">Mot de Passe</label>
		<input type="text" name="password" id="password" th:value="${user.password}">
		
		<label for="connectionNumber">Numero de connexion</label>
		<input type="text" name="connectionNumber" id="connectionNumber" th:value="${user.connectionNumber}">
		
		<input type="submit" value="sauvegarder">
		
		<ul>
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Erreur</li>
		</ul>
	</form>
	
	<a href="./users">Annuler</a>
</body>
</html>
