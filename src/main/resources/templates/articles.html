<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<h1>Articles</h1>
	<br>
	
	<a th:href="@{/ajouter-article}" class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">Ajouter un article</a>
	
	<br>
	<br>
	
	<form th:action="@{/filtre-articles}" method="get">
		
		<label for="filtre"> filtre : </label>
		
		<div class="input-group w-25">
  			<input th:value="${filtre}" type="text" id="filtre" name="filtre" class="form-control" placeholder="Filtre">
  			<input type="submit" value="rechercher" class="btn btn-outline-secondary">
		</div>
		
	</form>
	
	<br>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Brand</th>
      <th scope="col">Unitary Price</th>
      <th scope="col"></th>
      <th scope="col"></th>
      
    </tr>
  </thead>
  <tbody th:each="article : ${articles}">
    <tr>
      <td th:text="${article.description}">Mark</td>
      <td th:text="${article.brand}">Brand</td>
      <td th:text="${article.unitaryPrice}">Price</td>
      <th><a th:href="@{/put-article/} + ${article.idArticle}">Modifier</a></th>
      <th><a th:href="@{/article/} + ${article.idArticle}">Delete</a></th>
    </tr>
    <tr>
		
  </tbody>
</table>


</body>
</html>
