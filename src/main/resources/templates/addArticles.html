<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<h1>Ajouter article</h1>
<br>
<a th:href="@{/articles}" class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">Annuler l'action</a>
	
	<br>
		<ul th:each="error : ${error}">
			<li th:text="${error}"></li>
		</ul>
		<form th:action="@{/article/} + ${article.idArticle}" method="post">

  			<div class="mb-3">
    			<label for="description" class="form-label">Description</label>
    			<input th:value="${article} != null ? ${article.description}: ''" type="text" class="form-control" id="description" name="description" aria-describedby="emailHelp">
  			</div>
  		
  			<div class="mb-3">
    			<label for="brand" class="form-label">Brand</label>
    			<input th:value="${article} != null?${article.brand}: ''" type="text" class="form-control" id="brand" name="brand">
  			</div>
  		
  			<div class="mb-3">
    			<label for="unitaryPrice" class="form-label">Unitary price</labe>
    			<input th:value="${article} != null?${article.unitaryPrice}: 0" type="number" step="0.01" class="form-control" id="unitaryPrice" name="unitaryPrice">
  			</div>
  		
  			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
</body>
</html>
