<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

  <head>
    <title>Roles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style-thomas.css}">
  </head>

  <body>
    <h1>Roles</h1>
    <br>
    <br>
    
    <div>Créer un nouveau rôle : </div><a th:text="Create" th:href="@{/roles/register}">
    
    <br>
    <br>
	<form th:action="@{/roles}">
		<div>Recherche par name :</div>
		<div>
			<label for="partialName">Name:</label>
			<input id="partialName" type="text" name="partialName" />
			<input type="submit" value="rechercher" />
		</div>
	</form>
    
    
    <br>
    <br> 
    
    
    <table style="width:100%">
  		<tr>
    		<th>Id</th>
    		<th>Nom</th>
    		<th>Supprimer</th>
    		<th>Modifier</th>
  		</tr>
  		<div th:each="role : ${roles}">
			<tr>
    			<td th:text="${role.id}"></td>
    			<td th:text="${role.name}"></td>
    			<td>
					<a th:text="Supprimer" th:href="@{/roles/{roleId}(roleId=${role.id})}">
				</td>
    			<td>
					<a th:text="Modifier" th:href="@{/roles/register/{roleId}(roleId=${role.id})}">
				</td>
  			</tr>
		</div>
  	</table>

  </body>
</html>
