<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">

    <title>Mes rôles</title>
</head>

<body class="bg-dark container mt-5">
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">WebShop</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="/home">Accueil</a>
					<a class="nav-link" href="/users">Liste des utilisateurs</a>
					<a class="nav-link  active" href="/roles">Liste des rôles</a>
					<a class="nav-link" href="/articles">Liste des articles</a>
				</div>
			</div>
		</div>
	</nav>

    <h1 class="text-light mb-4">Mes rôles :</h1>
    <div class="mb-3">
        <form method="GET" action="/roles?recherche=" class="d-flex">
            <input id="recherche" name="recherche" type="text" placeholder="Rechercher" class="form-control me-2" />
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </div>
    <div>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Supprimer</th>
                    <th scope="col">Modifier</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role : ${maListeRole}">
                    <td th:text="${role.idRole}"></td>
                    <td th:text="${role.name}"></td>
                    <td class="text-center">
                        <form th:action="@{/delete-role}" th:method="post">
                            <input type="hidden" name="id" th:value="${role.idRole}" />
                            <button type="submit" class="btn btn-danger">Supprimer</button>
                        </form>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/role-edit(id=${role.idRole})}" class="btn btn-primary">Modifier</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2 class="text-light">Créer un rôle :</h2>
        <div>
            <p>
                <a th:href="@{/role-create}" class="btn btn-success">
                    Créer un nouveau rôle
                </a>
            </p>
        </div>
    </div>

</body>

</html>
