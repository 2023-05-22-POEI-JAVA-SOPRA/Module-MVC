<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>C'EST L'ACCUEIL</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">WebShop</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="/home">Accueil</a>
					<a class="nav-link" href="/users">Liste des utilisateurs</a>
					<a class="nav-link" href="/roles">Liste des rôles</a>
					<a class="nav-link" href="/articles">Liste des articles</a>
				</div>
			</div>
		</div>
	</nav>
	<h1>Mes utilisateurs :</h1>

	<form method="GET" action="/users">
		<label for="login">Rechercher un login : </label>
		<input type="text" name="login" id="login">
		<input type="submit" value="Rechercher">
	</form>
	<br><br>
	<table border="1">
		<tr>
			<th>Id</th>
			<th>Login</th>
			<th>password (c'est franchement limite)</th>
			<th>Numéro de connexion</th>
			<th>Actions</th>
		</tr>

		<tr th:each="user:${users}">
			<td th:text="${user.idUser}">a</td>
			<td th:text="${user.login}">b</td>
			<td th:text="${user.password}">c</td>
			<td th:text="${user.connectionNumber}">d</td>
			<td>
				<form th:action="@{/delete-user}" th:method="post">
					<input type="hidden" name="id" th:value="${user.idUser}" />
					<button type="submit">Supprimer</button>
				</form>
			</td>
			<td><a href="userForm.html" th:href="@{/user-edit(id=${user.idUser})}">Modifier</a></td>
		</tr>
	</table>

	<h2>Nouvel utilisateur</h2>
	<p><a href="userForm.html" th:href="@{/user-create} ">C'est par ici</a></p>
</body>

</html>
